<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/todo-backend-php/public

    <Directory /var/www/html/todo-backend-php/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        RewriteBase /todo-backend-php/public/

        # If the requested file or directory exists, serve it directly
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        # Otherwise, route everything to index.php
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/todo-error.log
    CustomLog ${APACHE_LOG_DIR}/todo-access.log combined
</VirtualHost>
